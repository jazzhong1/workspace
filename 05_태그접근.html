<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>태그에 접근하기</title>
</head>

<body>
  <h1>태그로 접근하기</h1>
  <h2>id로 접근하기</h2>
  <div id="area1" class="area">
    <button onclick="acessId()">아이디로접근</button>
  </div>
  <script type="text/javascript">
    function acessId() {
      var area1 = document.getElementById("area1");
      area1.style.backgroundColor = "yellow"
      area1.innerHTML += "아이디로접근가능";
      // body안이니까 출력가능.
    }
  </script>
  <h3>태그명으로 접근</h3>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
    <li>목록5</li>
  </ul>
  <button onclick="acessTag()">태그명 접근</button>
  <script>
    function acessTag() {
      var list = document.getElementsByTagName("li");
      var changeColor = 50;

      for (var i = 0; i < list.length; i++) {
        list[i].style.backgroundColor = "rgb(130,220," + changeColor + ")";
        changeColor += 50;
      }
    }
  </script>

  <h3>name으로 접근</h3>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>취미</legend>
      <table>
        <tr>
          <td><input type="checkbox" name="hobby" value="game">게임</td>
          <td><input type="checkbox" name="hobby" value="music">음악</td>
          <td><input type="checkbox" name="hobby" value="movie">영화</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="hobby" value="reading">독서</td>
          <td><input type="checkbox" name="hobby" value="travel">여행</td>
          <td><input type="checkbox" name="hobby" value="exesersize">운동</td>
        </tr>
      </table>
    </fieldset>
  </form>

  <div class="area" id='area2'></div>
  <button onclick="acessName()">name으로 접근</button>
  <!--보통 클릭했을때 함수가 구현되게 한다.-->

  <script type="text/javascript">
    function acessName() {
      var names = document.getElementsByName("hobby");
      console.log(names);

      var checkItem = '';
      for (var i in names) {  //names 가 시작값이 0부터 시작
        if (names[i].checked == true) {  //일단 다넣고 true 여부를 확인하는 로
          checkItem += names[i].value + "선택함<br>";
        }
      }
      document.getElementById("area2").innerHTML = checkItem;
    }
  </script>

</body>

</html>
