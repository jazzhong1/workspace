<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script type="text/javascript">
        //배열선언 기본적으로 배열의 길이는 0이다.
        var array1=new Array();
        var array2=new Array(10);
        var array3=[];
        console.log("array1() : "+array1.length);
        console.log("array2(10) : "+array2.length);
        console.log("array3[] : "+array3.length);

        //선언과 동시에 초기화
         array4=['[]초기화',"유병승",19,function(){alert("gogo!!")},{이름:"홍성진",나이:19}];

        for (var i = 0; i < array4.length; i++) {
          console.log(array4[i]);
        }
          // 중요
        array5=new Array('new 초기화',"홍성진",19,function(){alert("실행");})
        for (var i = 0; i < array4.length; i++) {
          console.log(array5[i]);
        }

        //함수하고 객체를 호출하는 방법

        //배열에 있는 함수호출
        console.log(array4[3]);
        array4[3]();

        //객체에 접근
        console.log(array4[4].이름);
        console.log(array4[4]['나이']);

        //객체에 대입하는 방법
        console.log("대입 전 길이: "+array1.length);
        array1[0]="홍성진";
        console.log("대입 후 길이 : "+array1.length);
        console.log("대입값 : "+array1[0]);

        //array에 인덱스 없이 값을넣기 0 문자하나하나씩 들어간다.
        //숫자는 undefine 초기화를 하지않앗기때문에
        array1=105;
        console.log(array1[0]);


    </script>
  </head>
  <body>

  </body>
</html>
