<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ex_1</title>
    <style type="text/css">
          /*지우면 widtd가 없어*/
      div{
            border:1px solid black;
            height:100px;
            width:100px;

      }
    </style>
    <script type="text/javascript">
        window.onload=function(){
          var t=document.getElementById('msg');
          var flag = confirm("변경하시겠습니까?");  //스크립트문이 우선이기때문에 번
        if(flag){
            t.setAttribute("style","background-color: aqua");
        }
            t.innerHTML=prompt("전달하려는 메시지");
          console.log(t);
      }
    </script>
  </head>
  <body>
      <div id='msg'></div>

  </body>
</html>
