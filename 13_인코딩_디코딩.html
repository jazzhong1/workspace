<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>인코딩</title>
  <script type="text/javascript">
    function code() {
      var uri = "http://www.naver.com?test=한글이야 호호호";

      var esURI = escape(uri);
      var enURI = encodeURI(uri);
      var enURIC = encodeURIComponent(uri);

      var doc = document.getElementById('incode');
      doc.innerHTML += "escape() : " + esURI + "<br>";
      doc.innerHTML += "encodeURI() : " + enURI + "<br>";
      doc.innerHTML += "encodeURIComponent() : " + enURIC + "<br>";
      doc.innerHTML += "디코드 하기!<br>";
      doc.innerHTML += "unescape() : " + unescape(esURI) + "<br>";
      doc.innerHTML += "decodeURI() : " + decodeURI(enURI) + "<br>";
      doc.innerHTML += "decodeURIComponent() : " + decodeURIComponent(enURIC) + "<br>";
    }
  </script>
</head>

<body>
  <div id="incode"></div>
  <button type="button" name="button" onclick='code()'>실행</button>
</body>

</html>
